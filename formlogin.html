<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Form</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form name="login">
				<br><br>
				<div> <p>Silahkan Login </p> </div>
				<div class="form-group row">
					<label for="staticEmail" class="col-sm-2 col-form-label">Nim</label>
					<div class="col-sm-10">
						<input onkeypress="inputEmail()"  onmouseenter="input0()" type="email" class="form-control" placeholder="aaa@email.com"   name="username"  >
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
					<div class="col-sm-10">
						<input onkeypress="inputPasswords()" onmouseenter="input1()" type="password"  class="form-control" id="inputPassword" placeholder="password"  name="password">
					</div>
				</div>
				<button  type="button"  onclick="kl()" onmouseenter="mouseOver()" onmouseout="mouseOut()">Login </button>
			</form>
		</div>
	<script type="text/javascript" src="formlogin.js"></script>
	</body>
</html>
